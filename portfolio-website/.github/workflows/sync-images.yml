name: Sync Cloudinary Images

on:
  schedule:
    # Runs every Wednesday at 3:00 AM UTC (adjust timezone as needed)
    - cron: '0 3 * * 3'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Sync images from Cloudinary
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: npm run sync-images

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/images-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-sync images from Cloudinary [skip ci]" && git push)
