name: Sync Cloudinary Images

on:
  schedule:
    # Runs every Wednesday at 3:00 AM UTC (adjust timezone as needed)
    - cron: '0 3 * * 3'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./portfolio-website
        run: npm install

      - name: Sync images from Cloudinary
        working-directory: ./portfolio-website
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: npm run sync-images

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add portfolio-website/public/images-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Auto-sync images from Cloudinary" && git push)

      - name: Trigger Vercel Deployment
        if: success()
        run: |
          response=$(curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}" -w "\n%{http_code}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          if [ "$http_code" -ne 200 ] && [ "$http_code" -ne 201 ]; then
            echo "‚ùå Deployment trigger failed with status $http_code"
            exit 1
          fi
          echo "‚úÖ Deployment triggered successfully"
